spring.kafka.consumer.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=sean
spring.kafka.consumer.client-id=sean
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.springkafkaproperties.Greeting
spring.kafka.consumer.properties.spring.json.use.headers=false

spring.kafka.producer.client-id=sean
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.header=false

